<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>登录选择</title>
<style type="text/css">
body {
	background-color: #d6dee7;
}
</style>
</head>
<body>
	<form>
		<table width="350" bgcolor="#ccffcc" style="" border="1">
			<tr align=center>
				<td>用户名</td>
				<td><input type="text" name="userCd" id="userCd"></td>
			</tr>
			<tr align=center>
				<td>密 码</td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
			<tr align=center>
				<td colspan="2"><input type="button" value="登 录" onclick="login();" />
					<input type="reset" value="重 置" /></td>
			</tr>

		</table>
	</form>

	<script type="text/javascript" src="nui/nui.js"></script>
	<script type="text/javascript">
		nui.parse();
		var sysUser = null;

		//点击登录
		function login() {
			var userCd= document.getElementById("userCd");
			var pass = document.getElementById("password");
			if (userCd.value == "") {
				alert("请输入用户名");
				userCd.focus();
				return;
			}
			if (pass.value == "") {
				alert("请输入密码");
				return;
			}

			$.ajax({
				url : "account/login.do",
				async : false,
				data:userCd=userCd&password=pass,
				contentType : "application/json",
				success : function(result) {
					sysUser = result;
				},
				error : function(e) {
					nui.alert("登录失败！");
				}
			});

			//开启最大化窗口
			var obj = window;
			obj.sysUser = sysUser;
			var page = window
					.open(
							"main.html",
							"clearance",
							"top=-4,left=-4,width="
									+ screen.availWidth
									+ 8
									+ ",height="
									+ screen.availHeight
									+ 8
									+ ",menubar=0,toolbar=0,location=0,status=0,scrollbars=0,resizable=0");
		}}
	</script>
</body>
</html>
